reload.config.location=application-test.properties
topology.build.enabled=false
topology.directAccess=false

spring.main.allow-bean-definition-overriding=true
redis.clusterAddress=redis://localhost:6379

node.cluster.ttl.sec=600
node.ttl.sec=600
regions.live.ttl.sec=600
versions.live.sec=600

node.registry.gc.enable=false
node.registry.gateway.stream.recovery.ttl=2
node.registry.cleanup.period.seconds=2
#node.registry.pending.stream.expiration.time.sec=5

balancer.gateway.byCpuUsage.average.cpu.usage.byOneStream=0.4
balancer.gateway.byCpuUsage.average.cpu.usage.byOneViewer=0.2
balancer.gateway.byCpuUsage.cpu.usage.threshold=80

balancer.gateway.actual.name=byCpuUsage
balancer.gateway.unreachable.reported.by.stream.threshold.percent=10